# Site settings
title: Seif-Allah's Blog # site title
description: >- # site description
  “A person who is only educated by others is an uneducated person; without self-education, you will not be able to get an education in the strict sense of the word.”
lang: en-US # default lang
timezone: Africa/Tunis # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Seif-Allah Homrani # author name
  bio: >- # tell to the world
    “A person who is only educated by others is an uneducated person; without self-education, you will not be able to get an education in the strict sense of the word.”
  username: seifallahhomrani1 # general username
  github: seifallahhomrani1 # github username
  twitter: seifallah1 # twitter username
  facebook: seifallahhomrani1 # facebook username
  email: seif.allah.homrani@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://seifallahhomrani1.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
